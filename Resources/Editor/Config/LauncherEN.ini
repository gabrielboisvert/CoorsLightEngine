Description = The first person template features a player character \n(represented by a pair of arms) which is viewed from first \nperson perspective. The character can be moved around the \nlevel using keyboard controller or virtual joaystick on a touch \ndevice. Additionally the player can look around using mouse \ncontroller or virtual joystick on a touch device. The character \ncan also pick up a gun that using mouse controller or virtual \njoystick on a touch device will fire a simple sphere projectile \nthat will affect some physics objects in the level whilst \nbounce off the arena walls. \n\nAsset Type References \nAnimation Sequence Montage Sound Wave \nSkeletal Mesh Animation Blueprint Skeleton Static Mesh. \n\nClass Type References \nActor Charachter GameMode